<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG Slider</title>

    <!--CSS AND JS FILES-->
    <link rel="stylesheet" href="slider.css">
    <script src="slider.js" defer></script>
</head>

<body>
    <section class="slider-container">            
        <div class="slide active">
            <img src="images/canada_1.jpg" loading="lazy">
        </div>
    
        <div class="slide">
            <img src="images/canada_2.jpg" loading="lazy">
        </div>

        <div class="slide">
            <img src="images/canada_3.jpg" loading="lazy">
        </div>
            
        <div class="slide">
            <img src="images/canada_4.webp" loading="lazy">
        </div>
            
        <div class="slide">
            <img src="images/canada_5.jpg" loading="lazy">
        </div>
        
        <!-- Botões de navegação -->
        <button id="left">↫</button>
        <button id="right">↬</button>
    </section>
</body>
</html>
